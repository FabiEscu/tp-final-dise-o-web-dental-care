<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="¿Tienes alguna pregunta o comentario? ¡No dudes en contactarnos! Estamos aquí para ayudarte. Completa el formulario de contacto o encuentra nuestra información de contacto.">
    <link rel="icon" type="image/jpg" href="img/icon/icon.png" />
    <meta name="author" content="Fabiana J. Escudero" />
    
    <link rel="stylesheet" href="css/contacto.css" />
    <title>Consultorio Odontológico</title>
    <body>
        <header class="header">
         <div class="inicio">
        <a href="/">Volver al Inicio</a>
      </div>
        </header>
       
      <main>
        <h4>FORMULARIO DE CONTACTO</h4>

        <form
          action="https://formsubmit.co/fabiescu2404@gmail.com"
          method="POST"
        >
          <label for="nombre" >Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresa tu nombre completo" required
          />

          <label for="correo">Correo:</label>
          <input
            type="email"
            name="dato-mail"
            id="correo"
            placeholder="Ingresa tu correo electrónico" required
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            name="detalle-mensaje"
            id="mensaje"
            cols="40"
            rows="10"
            placeholder="Indicanos tu pedido..."
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      
      <small>
        <p>&copy; Fabiana Escudero-2024</p>
        <br>
      </small>
    </main>
    </body>

</html>
